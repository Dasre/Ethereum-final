    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 bg-white border-bottom box-shadow">
        <h5 class="my-0 my-md-auto font-weight-normal">

        <button type="button" class="btn btn-outline-light mr-1"><a href="sign-up.html">Sign up</a></button>
        <button type="button" class="btn btn-outline-light mr-1"><a href="sign-in.html">帳戶資料</a></button>
    </div>

    <div class="container text-cneter" style="max-width: 400px;">
        <form class="form-signin">
            <div class="text-center">
                <h1 class="h3 mt-3 mb-3 font-weight-normal">登入你的帳號</h1>

                <label for="inputEmail" class="sr-only">Email</label>
                <input type="email" id="signup_inputEmail" class="form-control mb-2" placeholder="Email" required
                    autofocus>

                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="signup_inputPassword" class="form-control mb-2" placeholder="Password"
                    required>


                <button name="signin" type="submit" id="quickstart-sign-in" class="btn btn-lg btn-primary btn-block">登入</button>
            </div>
        </form>
    </div>
